<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        div {
            float: left;
            position: relative;
            width: 200px;
            height: 500px;
            margin: auto;
            border: solid 1px rgb(255, 255, 255);
            overflow: hidden;
        }
        
        div img {
            position: absolute;
            top: 0;
            left: -470%;
            height: 100%;
            transition: 1s;
            z-index: 100;
            animation: late 1s;
        }
        
        @keyframes late {
            from {
                left: 0;
            }
            to {
                left: 100%;
            }
        }
        
        input[type="radio"]:nth-of-type(1):checked~div.a img:nth-of-type(1),
        input[type="radio"]:nth-of-type(2):checked~div.a img:nth-of-type(2),
        input[type="radio"]:nth-of-type(3):checked~div.a img:nth-of-type(3),
        input[type="radio"]:nth-of-type(4):checked~div.a img:nth-of-type(4) {
            left: 0;
            animation: none;
        }
        
        input[type="radio"]:nth-of-type(1):checked~div.b img:nth-of-type(1),
        input[type="radio"]:nth-of-type(2):checked~div.b img:nth-of-type(2),
        input[type="radio"]:nth-of-type(3):checked~div.b img:nth-of-type(3),
        input[type="radio"]:nth-of-type(4):checked~div.b img:nth-of-type(4) {
            left: -100%;
            animation: none;
        }
        
        input[type="radio"]:nth-of-type(1):checked~div.c img:nth-of-type(1),
        input[type="radio"]:nth-of-type(2):checked~div.c img:nth-of-type(2),
        input[type="radio"]:nth-of-type(3):checked~div.c img:nth-of-type(3),
        input[type="radio"]:nth-of-type(4):checked~div.c img:nth-of-type(4) {
            left: -200%;
            animation: none;
        }
        
        input[type="radio"]:nth-of-type(1):checked~div.d img:nth-of-type(1),
        input[type="radio"]:nth-of-type(2):checked~div.d img:nth-of-type(2),
        input[type="radio"]:nth-of-type(3):checked~div.d img:nth-of-type(3),
        input[type="radio"]:nth-of-type(4):checked~div.d img:nth-of-type(4) {
            left: -300%;
            animation: none;
        }
    </style>
</head>
