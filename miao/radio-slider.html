<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    div {
      position: relative;
      width: 300px;
      height: 180px;
      background-color: pink;
      list-style: none;
      overflow: hidden;
    }

    img {
      width: 100%;
      height: 100%;
      position: absolute;
      left: 100%;
      transition: .4s ease;
    }

    input:nth-of-type(1):checked~div img:nth-of-type(1),
    input:nth-of-type(2):checked~div img:nth-of-type(2),
    input:nth-of-type(3):checked~div img:nth-of-type(3) {
      position: absolute;
      left: 0;
      z-index: 100;
    }

    label {
      display: inline-block;
      position: absolute;
      z-index: 1000;
      bottom: 10px;
      width: 10px;
      height: 10px;
      background-color: rgb(0, 0, 0);
      border-radius: 100px;
      border: solid 1px #fff;
    }

    input {
      display: none;
    }

    label:nth-of-type(1) {
      left: 45%;
    }

    label:nth-of-type(2) {
      left: 50%;
    }

    label:nth-of-type(3) {
      left: 55%;
    }

    input:nth-of-type(1):checked~div label:nth-of-type(1),
    input:nth-of-type(2):checked~div label:nth-of-type(2),
    input:nth-of-type(3):checked~div label:nth-of-type(3) {
      background-color: white;
      border: solid 2px;
    }
  </style>
</head>

<body>
  <input type="radio" name="a" id="b1" checked>
  <input type="radio" name="a" id="b2">
  <input type="radio" name="a" id="b3">

  <div class="a1">
    <label for="b1"></label>
    <label for="b2"></label>
    <label for="b3"></label>
    <img
      src="https://travel.12306.cn/imgs/resources/uploadfiles/images/c7c03732-3c86-4308-aea7-df747d4999e8_product_W572_H370.jpg"
      alt="">
    <img
      src="https://travel.12306.cn/imgs/resources/uploadfiles/images/1716878f-79a2-4db1-af8c-b9c2039f0b3c_product_W572_H370.jpg"
      alt="">
    <img
      src="https://travel.12306.cn/imgs/resources/uploadfiles/images/d9ae79de-2f3f-4e9f-ad6e-bdc291dda92a_product_W572_H370.jpg"
      alt="">
  </div>
</body>

</html>
