<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    table {
      margin: auto;
      width: 200px;
      height: 200px;
      text-align: center;
      border-collapse: collapse;
    }

    table {
      border: solid 5px green;

    }

    table td {
      border-left: solid 5px green;
    }

    table tr {
      border: solid 5px green;
    }

    table tr td:hover {
      border: 5px solid red;
    }

    .z-index {
      margin: auto;
      width: 210px;
      height: 210px;
      padding: 40px 0 0 20px;

    }

    .z-index li {
      text-align: center;
      line-height: 60px;
      list-style: none;
      width: 60px;
      height: 60px;
      border: 5px solid;
      float: left;
      margin: -5px 0 0 -5px;
      color: green;
    }

    .z-index li:hover {
      color: rgb(255, 139, 245);
      position: relative;
      z-index: 100000000;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
    </tr>
    <tr>
      <td>4</td>
      <td>5</td>
      <td>6</td>
    </tr>
    <tr>
      <td>7</td>
      <td>8</td>
      <td>9</td>
    </tr>
  </table>
  <ul class="z-index">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
  </ul>


</body>

</html>
