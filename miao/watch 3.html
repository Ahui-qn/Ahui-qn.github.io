<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .circle {
            margin: auto;
            width: 500px;
            height: 500px;
            border-radius: 999px;
            box-shadow: 2px 2px 5px rgb(222, 220, 220);
            background-image: linear-gradient(222deg, #e2f5ff, #ffff5b40);
            position: relative;
        }
        
        .number span {
            position: absolute;
            left: 50%;
            top: 50%;
            font-size: 35px;
        }
        
        .number span:nth-of-type(1) {
            transform: translate(-50%, -50%) rotate(30deg) translateY(-220px) rotate(-30deg);
        }
        
        .number span:nth-of-type(2) {
            transform: translate(-50%, -50%)rotate(60deg)translateY(-220px)rotate(-60deg);
        }
        
        .number span:nth-of-type(3) {
            transform: translate(-50%, -50%)rotate(90deg)translateY(-220px)rotate(-90deg);
        }
        
        .number span:nth-of-type(4) {
            transform: translate(-50%, -50%)rotate(120deg)translateY(-220px)rotate(-120deg);
        }
        
        .number span:nth-of-type(5) {
            transform: translate(-50%, -50%)rotate(150deg)translateY(-220px)rotate(-150deg);
        }
        
        .number span:nth-of-type(6) {
            transform: translate(-50%, -50%)rotate(180deg)translateY(-220px)rotate(-180deg);
        }
        
        .number span:nth-of-type(7) {
            transform: translate(-50%, -50%)rotate(210deg)translateY(-220px)rotate(-210deg);
        }
        
        .number span:nth-of-type(8) {
            transform: translate(-50%, -50%)rotate(240deg)translateY(-220px)rotate(-240deg);
        }
        
        .number span:nth-of-type(9) {
            transform: translate(-50%, -50%)rotate(270deg)translateY(-220px)rotate(-270deg);
        }
        
        .number span:nth-of-type(10) {
            transform: translate(-50%, -50%)rotate(300deg)translateY(-220px)rotate(-300deg);
        }
        
        .number span:nth-of-type(11) {
            transform: translate(-50%, -50%)rotate(330deg)translateY(-220px)rotate(-330deg);
        }
        
        .number span:nth-of-type(12) {
            transform: translate(-50%, -50%)rotate(360deg)translateY(-220px)rotate(-360deg);
        }
        
        .circle .hour {
            width: 14px;
            height: 100px;
            background-color: rgb(109, 55, 55);
            position: absolute;
            left: 243px;
            top: 160px;
            border-radius: 50% 50% 0 0;
            transform-origin: center 90px;
            animation: aa 86400s infinite;
        }
        
        .circle .minute_hand {
            width: 10px;
            height: 140px;
            background-color: rgb(109, 55, 55);
            position: absolute;
            left: 245px;
            top: 120px;
            transform-origin: center 130px;
            border-radius: 50% 50% 0 0;
            animation: aa 3600s infinite;
        }
        
        @keyframes aa {
            from {
                transform: rotateZ(0deg);
            }
            to {
                transform: rotateZ(360deg);
            }
        }
        
        @keyframes shake {
            0% {
                transform: rotateZ(0deg);
            }
            10% {
                transform: rotate(2deg);
            }
            15% {
                transform: rotateZ(0deg);
            }
            20% {
                transform: rotateZ(-1deg);
            }
            30% {
                transform: rotateZ(0deg);
            }
            100% {
                transform: rotateZ(0deg);
            }
        }
        
        .circle .second_hand {
            animation: aa 60s steps(60) infinite;
            height: 500px;
            width: 500px;
            background-color: rgba(133, 72, 72, 0);
        }
        
        .circle .second_hand span {
            width: 5px;
            height: 160px;
            background-color: rgb(245, 148, 146);
            position: absolute;
            left: 49.5%;
            top: 20%;
            border-radius: 50% 50% 0 0;
            transform-origin: center bottom;
            animation: shake 1s infinite;
        }
    </style>
</head>

<body>
    <div class="circle">
        <div class="number">
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span>10</span>
            <span>11</span>
            <span>12</span>
        </div>
        <div class="hour"></div>
        <div class="minute_hand"></div>
        <div class=" second_hand">
            <span></span>
        </div>
    </div>



</body>

</html>
