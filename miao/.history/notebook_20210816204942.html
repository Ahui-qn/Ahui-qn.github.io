<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        div.note {
            float: left;
            border: 1px solid green;
            position: relative;
        }
        textarea#noteCentent {
            vertical-align:top;
        }
        span.r-border {
            position: absolute;
            right: 0;
            z-index: 2;
            width: 5px;
            height: 100%;
            background-color: rgb(246, 104, 104);
            cursor: e-resize;
        }
        span.b-border {
            position: absolute;
            bottom: 1px;
            z-index: 3;
            width: 100%;
            height: 5px;
            background-color: rgb(192, 237, 157);
            cursor: s-resize;
        }
        span.triangle {
            position: absolute;
            bottom: 0px;
            right: 0px;
            z-index: 4;
            width: 10px;
            height: 10px;
            background-color: rgb(132, 117, 247);
            cursor: se-resize;
        }
        div>h2{
            width: 100%;
            height: 30px;
            background-color: rgb(117, 232, 157);
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="note">
        <h2></h2>
        <span class="triangle"></span>
        <span class="r-border"></span>
        <span class="b-border"></span>
        <textarea name="" id="noteCentent" cols="30" rows="10"></textarea>
    </div>
</body>
</html>
