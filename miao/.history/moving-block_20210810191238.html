<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            div {
                width: 50px;
                height: 50px;
                position: absolute;
                border-radius: 999px;
                background-color: cornflowerblue;
            }
        </style>
    </head>
    <body>
        <div style="top: 50px; left: 25px;"></div>
        <div style="top: 25px; left: 25px"></div>  
        <script>
            var div = document.querySelector("div");
            var vx = 0;    /// 记录移动 
            var vy = 0;
            
            var rightPress = false   // 记录左右键是否松开
            var leftPress = false
            var upPress = false
            var downPress = false

            document.addEventListener("keydown", function (e) {
                console.log(e);
                if (e.key == "ArrowRight") {
                    vx = 1;
                    rightPress = true
                }
                if (e.key == "ArrowLeft") {
                    vx = -1;
                    leftPress = true
                }
                if (e.key == "ArrowUp") {
                    vy = -1;
                    upPress = true
                }
                if (e.key == "ArrowDown") {
                    vy = 1;
                    downPress = true
                }
            });

            document.addEventListener("keyup", function (e) {
                if (e.key == "ArrowRight") {
                    vx = 0;
                    rightPress = false   //代表右键松开
                    if (leftPress) {   // 如果左键还没有松开
                        vx = -1        // 继续往左移动
                    }else {
                        vx = 0      // 松开了就停止
                    }
                } 
                if (e.key == "ArrowLeft") {
                    vx = 0;
                    leftPress = false
                    if (rightPress) {
                        vx = 1
                    }else {
                        vx = 0
                    }
                }
                if (e.key == "ArrowUp") {
                    vy = 0;
                    upPress = false   
                    if (downPress) {  
                        vy = 1        
                    }else {
                        vy = 0      
                    }
                } 
                if (e.key == "ArrowDown") {
                    vy = 0;
                    downPress = false
                    if (upPress) {
                        vy = -1
                    }else {
                        vy = 0
                    }
                }
            });

            requestAnimationFrame(function move() {
                // 直接通过触发ArrowRight是不行的，因为当两个键同时按下的时候，会有一个事件被打断，无法持续触发，想要左键按住右键被打断的情况下还继续触发右键，需要requestAnimationFrame
                div.style.left = parseFloat(div.style.left) + vx + "px";

                div.style.top = parseFloat(div.style.top) + vy + 'px'
                requestAnimationFrame(move);
            });
        </script>
    </body>
</html>
