    let c = narcissistic(+prompt('输入一个数'))

    function narcissistic(x) {
        let s = x //  替换x的值后面参与每个数位的运算
        let i = ('' + x).length // 获取这个数字的长度
        let sum = 0
        let a = x //  存储x的初始值后面进行if判断
        do {
            let p = x % 10 // 获取个位数
            s = p ** i //  每位数乘数字长度
            sum += s
            x = (x - p) / 10

        } while (x)
        if (sum == a) {
            console.log('YES')
        } else {
            console.log('NO')
        }
    }
</script>

<script id="narcissistics">
    // 输出1千以内的水仙花数

    let a = narcissistics(+prompt('输入一个数'))

    function narcissistics(x) {
        let s = x //  替换x的值后面参与每个数位的运算
        for (let j = 1; j <= x; j++) {
            let a = j
            let i = ('' + j).length
            let sum = 0
            do {
                let p = a % 10 // 获取个位数
                s = p ** i //  每位数乘数字长度
                sum += s
                a = (a - p) / 10
            } while (a)
            if (sum == j) {
                console.log(sum)
            }
        }
    }
</script>


<script id="palindrom">
    // 判断一个数是否是回文数字  123321 // 将回文数翻转过来，如果还是原来的数那么YES

    let x = palindrom(+prompt())

    function palindrom(x) {
        let s = x
        let sum = 0

        do {
            let p = x % 10
            sum = sum * 10 + p
            x = (x - p) / 10
        } while (x)
        if (sum == s) {
            console.log('YES')
        } else {
            console.log('NO')
        }
    }
</script>

<script id="ch0105/18">
    let N = +prompt('N') // 比较旧新疗法的有效率
    let worn = +prompt('旧疗法病例')
    let valid = +prompt('旧疗法有效病例')
    let wvEfficient = valid / worn // 旧疗法有效率
    let novel
    let newNovel
    let nnEfficient
    let i

    for (i = 1; i < N; i++) {
        novel = +prompt('新疗法病例')
        newNovel = +prompt('新疗法有效病例')
        nnEfficient = newNovel / novel //每一组新疗法的有效率
        if ((nnEfficient - wvEfficient) > 0.05) {
            console.log('better')
        } else if ((wvEfficient - nnEfficient) > 0.05) {
            console.log('worse')
        } else {
            console.log('same')
        }
    }
</script>

<script id="ch0105/39">
    // 题目：遍历一组数，求出与 7 无关的数的平方和  ，与 7 有关的条件为：能被 7 整除和位数上有 7 的数字
    let n = Number(prompt())
    let sum = 0 // 与 7 无关的平方和

    for (let i = 1; i <= n; i++) { //  遍历 1 到 n 的数
        if (i % 7 == 0) { // 判断能否被 7 整除，能则与 7 有关，直接跳过。否则 else
            continue
        } else {
            let x = i // 如果于 7 无关 ，将 7 的值赋给x ，后续用循环遍历这个与 7 无关的数字的每个位数
            let about7 = false // 与7 有关的数一开始为假

            // 遍历该数值十进制各个位上的数
            do {
                let digit = x % 10 //遍历个位数
                if (digit == 7) {
                    about7 = true // 当这个数与 7 有关的时候，为真
                    break //   如果个位数与有关则跳出循环
                }
                x = (x - digit) / 10 //  遍历十位数  将十位数
            } while (x) //  遍历完之后 ， 这个x 的值为 0，则为 false，跳出循环

            if (!about7) { // 判断是否是与 7 有关的数，如果是与 7 有关的数，那么则为!true  ，则不加平方
                sum += i * i
            }
        }
    }
    console.log(sum)
</script>

    let n = Number(prompt())
