<script>
    let input = document.querySelector('input')

    function getSuggest (word, callback) {
        let suggests = Array(10).fill(0).map((_, i) => {
            return word + i
        })

        setTimeout(() => {
            callback(suggests)   // 回调传入联想的单词   模拟网络环境
        }, 500 + 500 * Math.random() | 0)
    }
</script>
