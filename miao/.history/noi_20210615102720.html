<script id="ch0105/18">

    var worn = +prompt('旧疗法病例')

    var wvEfficient = valid / worn // 旧疗法有效率
    var novel
    var newNovel
    var nnEfficient
    var i

    for (i = 1; i < N; i++) {
        novel = +prompt('新疗法病例')

    }
</script>

<script id="ch0105/22">
    var 每月预算 = 0
    var 手上的钱 = 0
    var i
    var 存给妈妈的钱 = 0
    var ok = true
    for (i = 1; i <= 12; i++) {
        每月预算 = +prompt('津津的每月预算')
        手上的钱 += 300 // 每月月初+300零花钱
        if (手上的钱 < 每月预算) {
            console.log(-i)
            ok = false // 定义OK为假
            break
        }

        手上的钱 -= 每月预算 // 花掉自己的预算

        if (手上的钱 >= 100) {
            存给妈妈的钱 += 手上的钱 - 手上的钱 % 100 // 把零头抹掉，剩下的整百存给妈妈
            手上的钱 = 手上的钱 % 100 // 存给妈妈之后手上还剩多少的钱
        }
    }
    if (ok) { // 此时OK如果为假，则不输出这个log
        console.log(存给妈妈的钱 * 1.2 + 手上的钱) // 注意加上最后一个月津津花剩的零花钱
    }
</script>
