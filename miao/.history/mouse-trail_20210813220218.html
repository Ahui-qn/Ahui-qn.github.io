<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 30px;
            height: 30px;
            position: fixed;
            background-color:green;
            border-radius: 9999px;
        }
    </style>
</head>
<body>
    <div style="left: 0 ;top: 0;"></div>
    <div style="left: 0 ;top: 0;"></div>
    <div style="left: 0 ;top: 0;"></div>
    <div style="left: 0 ;top: 0;"></div>
    <div style="left: 0 ;top: 0;"></div>
</body>
</html>
<script>
    let divs = document.querySelectorAll('div')
    let moveX 
    let moveY

    window.addEventListener('mousemove', function(e){
        moveX = e.clientX
        moveY = e.clientY
    })

    requestAnimationFrame(function rotate (time) {
        let angle = time * 0.01

        for (let div of divs) {
            div.style.left = Math.cos(angle) * 150 + moveX + 'px'
            div.style.top = Math.sin(angle) * 150 + moveY + 'px'

            angle += Math.PI * 2 / divs.length
        }

        requestAnimationFrame(rotate)
    })
</script>
